<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="DOM.css">
    <script src="https://kit.fontawesome.com/7c2e6584be.js" crossorigin="anonymous"></script> 

    <title>Pagnier</title>
</head>
<body>
    <i class="fa-solid fa-house"></i>
    
    <div class="bloc-1">
        <h1>Votre Pagnier  </h1>
        
    </div>

  <article class="pagnier">
   
    <section class="article1">
         <div class="image">
            <img src="eau de toilette.jpg" alt="lacoste_bleu_clair">
            <button class="position_but"><i class="fa-solid fa-xmark"></i></i></button>
    
         </div>
        <div class="pied_image">
            <p>Eau de Toilette Spray</p>
            <button class="style_icone"><i class="fa-regular fa-heart"></i></button>    
        </div>
        <div class="price">
            <p>Prix: 6000 fcfa</p>
            <p>total: 6000 fcfa</p>

        </div>
       <div class="boutton">
        <p>Qte</p> 
        <button class="moins">-</button>
        <span class="number">1</span>
        <button class="plus">+</button>
       </div>
    </section>


    <section class="article2">
        <div class="image">
            <img src="montres.jpg" alt="lacoste_blanche">
           <button class="position_but"><i class="fa-solid fa-xmark"></i></i></button>
   
        </div>
       <div class="pied_image">
           <p>Montres Homme</p>
           <button class="style_icone"><i class="fa-regular fa-heart"></i></button>    
       </div>
       <div class="price">
           <p>Prix: 3500 fcfa</p>
           <p>total: 3500 fcfa</p>

       </div>
      <div class="boutton">
       <p>Qte</p> 
       <button class="moins">-</button>
       <span class="number">1</span>
       <button class="plus">+</button>
      </div>
   </section>




   <section class="article3">
    <div class="image">
        <img src="img3.jpg" alt="lacoste_rouge">
       <button class="position_but"><i class="fa-solid fa-xmark"></i></i></button>

    </div>
   <div class="pied_image">
       <p>Lacoste Rouge</p>
       <button class="style_icone"><i class="fa-regular fa-heart"></i></button>    
   </div>
   <div class="price">
       <p>Prix: 4000 fcfa</p>
       <p>total: 4000 fcfa</p>

   </div>
  <div class="boutton">
   <p>Qte</p> 
   <button class="moins">-</button>
   <span class="number">1</span>
   <button class="plus">+</button>
  </div>
</section>

</article>
    <script src="DOM.js"></script>
</body>
</html>
